<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Area Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">


</head>
<body>
    <!-- Choropleth Map Container -->
    <div id="choropleth_map"></div>
    
    <!-- Stacked Area Chart Container -->
    <div id="stacked_area"></div>

    <script type="text/javascript">
      
      var spec1 = "js/choropleth_map.json";
      vegaEmbed('#choropleth_map', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      var spec2 = "js/stacked_area.json";
      vegaEmbed('#stacked_area', spec2).then(function(result) {
        // Access the Vega view instance for stacked area chart
      }).catch(console.error);

    </script>
    
</body>
</html>
